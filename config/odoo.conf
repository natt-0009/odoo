[options]
# Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = False
db_sslmode = prefer

# Admin settings
admin_passwd = Adasoft@2025
list_db = True

# Server settings
http_port = 8069
longpolling_port = 8072
workers = 0
max_cron_threads = 1

# Logging
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo.log

# Addons path - only existing directories
addons_path = /opt/odoo/addons,/mnt/extra-addons

# Data directory
data_dir = /var/lib/odoo

# Development mode settings
dev_mode = all
# Enables:
# - auto-reload on file changes (with watchdog)
# - QWeb template debugging
# - assets debugging (no minification)
# - werkzeug debugger

# Other useful development settings
without_demo = False
test_enable = False

# Limits
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Security (disable in production!)
proxy_mode = False
